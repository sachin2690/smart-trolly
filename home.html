<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="yZKAAbV80rOENX9aF3geQoHMdXSSzN5yGUbmKO_5FS4" />
    <title>Smart Trolley System Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-inactive {
            color: red;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: #888;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Trolley System Dashboard</h1>
    </header>

    <div class="container">
        <h1>Trolley Status</h1>
        <div id="loading" class="loading">Fetching data...</div>
        <table id="trolleyTable" style="display: none;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="dateCell"></td>
                    <td id="timeCell"></td>
                    <td id="statusCell"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        async function fetchTrolleyData() {
            const sheetID = '1CcHGUCvTEhqKqg5iVRxiPh80UPDAlwX3RoPq4k-Vtjo'; // Replace with your Google Sheet ID
            const sheetName = 'Sheet1'; // Specify the sheet name here
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

            try {
                const response = await fetch(url);
                const data = await response.text();
                const rows = data.split('\n');
                
                // Parse data from specific cells
                const date = rows[0]?.split(',')[0]?.trim() || 'N/A'; // A1
                const time = rows[0]?.split(',')[1]?.trim() || 'N/A'; // B1
                const status = rows[0]?.split(',')[3]?.trim() || 'N/A'; // D1

                // Update the table
                document.getElementById('dateCell').textContent = date;
                document.getElementById('timeCell').textContent = time;

                const statusCell = document.getElementById('statusCell');
                statusCell.textContent = status;
                statusCell.className = status === 'Active' ? 'status-active' : 'status-inactive';

                // Show the table and hide the loading indicator
                document.getElementById('loading').style.display = 'none';
                document.getElementById('trolleyTable').style.display = 'table';
            } catch (error) {
                console.error('Error fetching trolley data:', error);
                document.getElementById('loading').textContent = 'Failed to fetch data. Please try again later.';
            }
        }

        // Fetch data when the page loads
        window.onload = fetchTrolleyData;
    </script>
</body>
</html>
