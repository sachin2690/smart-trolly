<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley System Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-inactive {
            color: red;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: #888;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Trolley System Dashboard</h1>
    </header>

    <div class="container">
        <h1>Trolley Status</h1>
        <div id="loading" class="loading">Fetching data...</div>
        <table id="trolleyTable" style="display: none;">
            <thead>
                <tr>
                    <th>Trolley ID</th>
                    <th>Status</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function fetchTrolleyData() {
            const sheetID = '1CcHGUCvTEhqKqg5iVRxiPh80UPDAlwX3RoPq4k-Vtjo'; // Replace with your Google Sheet ID
            const sheetName = 'Sheet2'; // Specify the sheet name here
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

            try {
                const response = await fetch(url);
                const data = await response.text();
                const rows = data.split('\n').slice(1); // Skip the header row

                const tableBody = document.querySelector('#trolleyTable tbody');
                tableBody.innerHTML = ''; // Clear existing data

                rows.forEach(row => {
                    const [id, status, lastUpdated] = row.split(',');
                    if (id && status && lastUpdated) {
                        const statusClass = status.trim() === 'Active' ? 'status-active' : 'status-inactive';

                        tableBody.innerHTML += `
                            <tr>
                                <td>${id}</td>
                                <td class="${statusClass}">${status.trim()}</td>
                                <td>${lastUpdated.trim()}</td>
                            </tr>
                        `;
                    }
                });

                // Show the table and hide the loading indicator
                document.getElementById('loading').style.display = 'none';
                document.getElementById('trolleyTable').style.display = 'table';
            } catch (error) {
                console.error('Error fetching trolley data:', error);
                document.getElementById('loading').textContent = 'Failed to fetch data. Please try again later.';
            }
        }

        // Fetch data when the page loads
        window.onload = fetchTrolleyData;
    </script>
</body>
</html>
