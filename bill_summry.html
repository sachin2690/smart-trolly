<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Summary</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            position: relative;
        }

        .time-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        #bill-id {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            table-layout: auto;
        }

        th, td {
            padding: 12px;
            text-align: center; /* Center all table data */
            border: 1px solid #ddd;
            word-wrap: break-word;
        }

        th {
            background-color: #f8f8f8;
            color: #333;
            font-weight: normal;
        }

        td {
            background-color: #fafafa;
        }

        tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        .summary-row td {
            font-weight: bold;
            text-align: center;
            background-color: #f8f8f8;
        }

        .pay-button {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .pay-button a {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            display: inline-block;
        }

        .pay-button a:hover {
            background-color: #45a049;
        }

        /* Responsive Table */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 1.6rem;
            }

            #bill-id {
                font-size: 1rem;
            }

            table, th, td {
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px;
            }

            .time-label {
                top: 0;
                left: 0;
                position: relative;
                margin-bottom: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            table, th, td {
                font-size: 0.8rem;
            }

            th, td {
                padding: 6px;
            }

            h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="time-label" class="time-label"></div>
        <h1>Bill Summary</h1>
        <div id="bill-id"></div>
        <table id="bill-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Item Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="bill-body">
                <!-- Data will be populated here -->
            </tbody>
            <tfoot>
                <tr class="summary-row">
                    <td colspan="2"></td>
                    <td id="total-quantity-value"></td>
                    <td id="total-price"></td>
                </tr>
            </tfoot>
        </table>

        <div class="pay-button">
            <a href="index.html">Pay</a>
        </div>
    </div>

    <script>
        const SPREADSHEET_ID = '1AmRhO10JtiocmQp38Mgf9NhJUSLASeHo8H4-C_o8oUY';
        const GID = '0'; // Sheet's GID
        const sheetURL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:csv&gid=${GID}`;
    
        async function fetchData() {
            try {
                const response = await fetch(sheetURL);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                const csvData = await response.text();
                const rows = csvData.split('\n').map(row => row.split(','));

                if (rows && rows.length > 2) { // Start from row 3
                    const billId = rows[2][8]?.replace(/"/g, '').trim() || 'N/A'; // Bill ID from I3
                    const totalBill = parseFloat(rows[1][6]?.replace(/[^0-9.-]+/g, '').trim()) || 0; // Total Bill from G2
                    const firstTime = rows[2][0]?.replace(/"/g, '').trim() || 'N/A'; // Time from A3

                    document.getElementById('bill-id').innerText = `Bill ID: ${billId}`;
                    document.getElementById('total-price').innerText = totalBill.toFixed(2);
                    document.getElementById('total-price').title = `Reference Total: ${totalBill.toFixed(2)}`; // Add tooltip
                    document.getElementById('time-label').innerText = `Time: ${firstTime}`;

                    const tbody = document.getElementById('bill-body');
                    tbody.innerHTML = '';

                    let totalQuantity = 0; // Initialize total quantity

                    rows.slice(2).forEach(row => { // Start from A3 (index 2)
                        const item = row[1]?.replace(/"/g, '').trim() || 'N/A';
                        const itemPrice = parseFloat(row[2]?.replace(/[^0-9.]/g, '').trim()) || 0;
                        const quantity = parseInt(row[3]?.replace(/[^0-9]/g, '').trim()) || 0;
                        const total = parseFloat(row[4]?.replace(/[^0-9.]/g, '').trim()) || 0;

                        totalQuantity += quantity; // Add quantity to total quantity

                        if (item && itemPrice && quantity) {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>${item}</td>
                                <td>${itemPrice.toFixed(2)}</td>
                                <td>${quantity}</td>
                                <td>${total.toFixed(2)}</td>
                            `;
                            tbody.appendChild(tr);
                        }
                    });

                    // Display total quantity
                    document.getElementById('total-quantity-value').innerText = totalQuantity;
                }
            } catch (error) {
                console.error('Error fetching data:', error.message);
            }
        }
    
        window.onload = fetchData;
    </script>
</body>
</html>
