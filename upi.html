<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options - Smart Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fb;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a73e8;
            padding: 15px;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        .payment-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .payment-card {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 180px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .payment-card img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .payment-card a {
            display: block;
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
            font-size: 1.1em;
        }
        .payment-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Secure Payment Gateway</header>
    <div class="container">
        <h2>Select a Payment Option</h2>
        <div class="payment-options">
            <div class="payment-card">
                <a href="https://pay.google.com" target="_blank">
                    <img src="gpay.png" alt="Google Pay">
                    <p>Google Pay</p>
                </a>
            </div>
            <div class="payment-card">
                <a href="https://www.phonepe.com" target="_blank">
                    <img src="phonepay.png" alt="PhonePe">
                    <p>PhonePe</p>
                </a>
            </div>
            <div class="payment-card">
                <a href="https://paytm.com" target="_blank">
                    <img src="paytm.jpg" alt="Paytm">
                    <p>Paytm</p>
                </a>
            </div>
            <div class="payment-card">
                <a href="https://www.amazon.in/gp/sva/dashboard" target="_blank">
                    <img src="amazonpayinv.png" alt="Amazon Pay">
                    <p>Amazon Pay</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
