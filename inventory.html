<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Tracking Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1a73e8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #1a73e8;
            color: white;
        }
        .loading {
            text-align: center;
            color: #888;
            font-size: 18px;
            margin-top: 20px;
        }
        .chart-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Item Tracking Dashboard</h1>
    </header>
    <div class="container">
        <h2>Inventory Status</h2>
        <div id="loading" class="loading">Fetching data...</div>
        <table id="itemTable" style="display: none;">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Total Qty</th>
                    <th>Sold Quantity</th>
                    <th>Remaining Item</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        
        <div class="chart-container">
            <canvas id="inventoryChart"></canvas>
        </div>
    </div>

    <script>
        let chartInstance = null; // To store the chart instance

        async function fetchItemData() {
            const sheetID = '1AmRhO10JtiocmQp38Mgf9NhJUSLASeHo8H4-C_o8oUY'; // Replace with your Google Sheet ID
            const sheetName = 'Sheet5'; // Replace with your Sheet Name
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

            try {
                const response = await fetch(url);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';

                let items = [];
                let totalQty = [];
                let soldQty = [];
                let remainingQty = [];

                rows.slice(1).forEach(row => {
                    if (row.length >= 4) {
                        const itemName = row[0]?.replace(/"/g, '') || 'N/A';
                        const total = parseInt(row[1]?.replace(/"/g, '') || 0);
                        const sold = parseInt(row[2]?.replace(/"/g, '') || 0);
                        const remaining = parseInt(row[3]?.replace(/"/g, '') || 0);

                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>${itemName}</td>
                            <td>${total}</td>
                            <td>${sold}</td>
                            <td>${remaining}</td>
                        `;
                        tableBody.appendChild(newRow);

                        // Store data for chart
                        items.push(itemName);
                        totalQty.push(total);
                        soldQty.push(sold);
                        remainingQty.push(remaining);
                    }
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('itemTable').style.display = 'table';

                // Update or create chart
                updateChart(items, totalQty, soldQty, remainingQty);

            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('loading').textContent = 'Failed to fetch data. Please try again later.';
            }
        }

        function updateChart(items, totalQty, soldQty, remainingQty) {
            const ctx = document.getElementById('inventoryChart').getContext('2d');

            if (chartInstance) {
                chartInstance.destroy(); // Destroy previous chart before creating a new one
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: items,
                    datasets: [
                        {
                            label: 'Total Quantity',
                            data: totalQty,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Sold Quantity',
                            data: soldQty,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Remaining Quantity',
                            data: remainingQty,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        window.onload = fetchItemData;
    </script>
</body>
</html>
