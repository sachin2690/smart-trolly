<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley System - Sales Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            margin: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Smart Trolley System - Sales Report", 20, 10);
            let rows = [];
            document.querySelectorAll("#data-table tr").forEach((tr, index) => {
                let row = [];
                tr.querySelectorAll("td, th").forEach(td => row.push(td.innerText));
                if (index === 0) {
                    rows.push(row); // Header row
                } else if (row.length > 0) {
                    rows.push(row);
                }
            });
            
            doc.autoTable({ head: [rows[0]], body: rows.slice(1) });
            doc.save("Sales_Report.pdf");
        }
    </script>
</head>
<body>
    <header>
        <h1>Smart Trolley System - Sales Report</h1>
    </header>
    <nav>
        <a href="dashbord.html">Dashboard</a>
    </nav>
    <button onclick="generatePDF()">Download PDF</button>
    <table id="data-table">
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Total Bill Amount</th>
            <th>Bill ID</th>
            <th>Limit</th>
        </tr>
        <tr>
            <td>2025-03-03</td>
            <td>12:30 PM</td>
            <td>$50.00</td>
            <td>12345</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2025-03-02</td>
            <td>11:15 AM</td>
            <td>$30.00</td>
            <td>12346</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
