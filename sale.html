<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley System - Sales Report</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script> -->

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            margin: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        async function fetchData() {
            const sheetId = '1AmRhO10JtiocmQp38Mgf9NhJUSLASeHo8H4-C_o8oUY';
            const sheetName = 'Sheet2';
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;
            
            try {
                const response = await fetch(url);
                const csvData = await response.text();
                const rows = csvData.split('\n').map(row => row.split(','));
                updateTable(rows);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        
        function updateTable(rows) {
            const table = document.getElementById("data-table");
            table.innerHTML = `
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Total Bill Amount</th>
                    <th>Bill ID</th>
                    <th>Limit</th>
                </tr>
            `;
            
            rows.slice(1).forEach(row => {
                if (row.length > 5) {
                    const newRow = document.createElement("tr");
                    newRow.innerHTML = `
                        <td>${row[2].split(' ')[0].replace(/"/g, '')}</td>
                        <td>${row[2].split(' ')[1].replace(/"/g, '')}</td>
                        <td>${row[3].replace(/"/g, '')}</td>
                        <td>${row[4].replace(/"/g, '')}</td>
                        <td>${row[5].replace(/"/g, '')}</td>
                    `;
                    table.appendChild(newRow);
                }
            });
        }
        
        function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    <center> doc.text("Smart Trolley System - Sales Report", 20, 10);</center>

    let table = document.getElementById("data-table");
    let rows = [];
    
    for (let i = 0; i < table.rows.length; i++) {
        let row = [];
        for (let j = 0; j < table.rows[i].cells.length; j++) {
            row.push(table.rows[i].cells[j].innerText);
        }
        rows.push(row);
    }
    
    if (rows.length > 1) {
        doc.autoTable({
            head: [rows[0]], 
            body: rows.slice(1),
            startY: 20
        });
    } else {
        doc.text("No data available.", 20, 20);
    }

    doc.save("Sales_Report.pdf");
}

        
        setInterval(fetchData, 5000);
        window.onload = fetchData;
    </script>
</head>
<body>
    <header>
        <h1>Smart Trolley System - Sales Report</h1>
    </header>
    <nav>
        <a href="dashbord.html">Dashboard</a>
    </nav>
    <button onclick="generatePDF()">Download PDF</button>
    <table id="data-table">
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Total Bill Amount</th>
            <th>Bill ID</th>
            <th>Limit</th>
        </tr>
    </table>
</body>
</html>
