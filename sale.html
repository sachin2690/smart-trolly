<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley System - Sales Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
    <script>
        async function fetchData() {
            const sheetId = '1-GNjfxoLXrgXg7rgiKC_7M1kdTvXK6cioXklAveUUsA'; // Replace with your Google Sheet ID
            const sheetName = 'Sheet2'; // Fetching data from Sheet2
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

            try {
                const response = await fetch(url);
                const csvData = await response.text();
                const rows = csvData.split('\n').map(row => row.split(','));
                updateTable(rows);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function updateTable(rows) {
            const table = document.getElementById("data-table");
            table.innerHTML = `
                <tr>
                    <th>Date & Time</th>
                    <th>Total Bill Amount</th>
                    <th>Bill ID</th>
                    <th>Limit</th>
                </tr>
            `;

            rows.slice(1).forEach(row => {
                if (row.length > 5) { // Ensure row has enough columns
                    const newRow = document.createElement("tr");
                    
                    const dateTimeCell = document.createElement("td");
                    dateTimeCell.textContent = row[2].replace(/"/g, ''); // Column C
                    newRow.appendChild(dateTimeCell);
                    
                    const amountCell = document.createElement("td");
                    amountCell.textContent = row[3].replace(/"/g, ''); // Column D
                    newRow.appendChild(amountCell);
                    
                    const billIdCell = document.createElement("td");
                    billIdCell.textContent = row[4].replace(/"/g, ''); // Column E
                    newRow.appendChild(billIdCell);
                    
                    const limitCell = document.createElement("td");
                    limitCell.textContent = row[5].replace(/"/g, ''); // Column F
                    newRow.appendChild(limitCell);
                    
                    table.appendChild(newRow);
                }
            });
        }

        // Refresh the data every 5 seconds
        setInterval(fetchData, 5000);

        // Fetch data on page load
        window.onload = fetchData;
    </script>
</head>
<body>
    <header>
        <h1>Smart Trolley System - Sales Report</h1>
    </header>
    <table id="data-table">
        <tr>
            <th>Date & Time</th>
            <th>Total Bill Amount</th>
            <th>Bill ID</th>
            <th>Limit</th>
        </tr>
    </table>
</body>
</html>
