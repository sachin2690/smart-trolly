<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trolley System Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #1a73e8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #1a73e8;
            color: white;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-inactive {
            color: red;
            font-weight: bold;
        }
        .loading {
            text-align: center;
            color: #888;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="dashbord.html" style="color: white; text-decoration: none; font-size: 18px;">Dashboard</a>
    </header>

    <div class="container">
        <h1>Smart Trolley System Dashboard</h1>
        <h2>Trolley Status</h2>
        <div id="loading" class="loading">Fetching data...</div>
        <table id="trolleyTable" style="display: none;">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Trolley Number</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        async function fetchTrolleyData() {
            const sheetID = '1125AFok3UlMLoItK_gpnQCZF2NoBSh0E1pb_gVF6TSM'; // Google Sheet ID
            const sheetName = 'Sheet3'; // The name of the sheet
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

            try {
                const response = await fetch(url);
                const data = await response.text();
                const rows = data.split('\n').map(row => row.split(','));

                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; // Clear previous data

                rows.slice(1).forEach(row => {
                    if (row.length > 5) {
                        const newRow = document.createElement('tr');

                        // Extracting required columns
                        const timestamp = row[0]?.replace(/"/g, '').split(' ') || ['N/A', 'N/A'];
                        const name = row[1]?.replace(/"/g, '') || 'N/A';
                        const contact = row[2]?.replace(/"/g, '') || 'N/A';
                        const trolleyNum = row[3]?.replace(/"/g, '') || 'N/A';
                        const status = row[4]?.replace(/"/g, '') || 'N/A';

                        newRow.innerHTML = `
                            <td>${timestamp[0]}</td>
                            <td>${timestamp[1]}</td>
                            <td>${name}</td>
                            <td>${contact}</td>
                            <td>${trolleyNum}</td>
                            <td class="${status === 'Active' ? 'status-active' : 'status-inactive'}">${status}</td>
                        `;
                        tableBody.appendChild(newRow);
                    }
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('trolleyTable').style.display = 'table';

            } catch (error) {
                console.error('Error fetching trolley data:', error);
                document.getElementById('loading').textContent = 'Failed to fetch data. Please try again later.';
            }
        }

        window.onload = () => {
            fetchTrolleyData(); // Fetch data immediately on load
            setInterval(fetchTrolleyData, 5000); // Refresh data every 5 seconds
        };
    </script>
</body>
</html>
